<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Script Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tibetan Script Learning</h1>
        
        <!-- Setup Screen - Initially Visible -->
        <div id="setup-screen" class="card">
            <h2>Enter Your Tibetan Symbols</h2>
            <p class="instruction">Enter each pair on a new line, with Latin and Tibetan separated by any non-alphabetic symbol (-, /, etc.)</p>
            <p class="instruction">Example: Om - ཨོཾ</p>
            
            <div class="text-area-container">
                <textarea id="pairs-text-area" placeholder="Om - ཨོཾ
Ma - མ
Ni - ནི
Pad - པད
Me - མེ
Hum - ཧཱུྃ"></textarea>
            </div>
            
            <div class="setup-controls">
                <button id="add-samples-btn">Add Sample Pairs</button>
                <button id="start-practice-btn">Start Practice</button>
            </div>
        </div>
        
        <!-- Practice Screen - Initially Hidden -->
        <div id="practice-screen" class="card hidden">
            <div class="prompt">
                <h2>Draw the Tibetan symbol for:</h2>
                <div id="latin-text" class="latin-text">Om</div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawing-canvas" width="400" height="400"></canvas>
                <div class="canvas-controls">
                    <button id="clear-btn">Clear Canvas</button>
                    <button id="check-btn">Check Answer</button>
                </div>
            </div>
            
            <div id="result" class="result hidden">
                <div class="feedback">
                    <div id="feedback-message"></div>
                    <div class="correct-symbol">
                        <span>Correct symbol:</span>
                        <span id="correct-symbol"></span>
                    </div>
                </div>
                <button id="next-btn">Next Symbol</button>
            </div>
            
            <button id="back-to-setup-btn" class="back-button">Back to Setup</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
