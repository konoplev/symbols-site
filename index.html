<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mantra Symbols Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mantra Symbols Learning</h1>
        
        <!-- Setup Screen - Initially Visible -->
        <div id="setup-screen" class="card">
            <div id="stored-practices" class="stored-practices">
                <h3>Stored Practices</h3>
                <div id="practices-list" class="practices-list"></div>
            </div>

            <h2>Create a practice</h2>
            
            <input type="text" id="practice-name" placeholder="Enter practice name (optional)" class="practice-name-input">
            
            <p class="instruction">Enter each pair on a new line...</p>
            <p class="instruction">Example: Om - ཨོཾ</p>
            
            <div class="text-area-container">
                <textarea id="pairs-text-area" placeholder="Om - ཨོཾ
Ma - མ
Ni - ནི
Pad - པད
Me - མེ
Hum - ཧཱུྃ"></textarea>
            </div>
            
            <div class="setup-controls">
                <div class="sample-controls">
                    <select id="sample-pairs-dropdown">
                        <option value="Om - ཨོཾ">Om - ཨོཾ</option>
                        <option value="Ma - མ">Ma - མ</option>
                        <option value="Ni - ནི">Ni - ནི</option>
                        <option value="Pad - པད">Pad - པད</option>
                        <option value="Me - མེ">Me - མེ</option>
                        <option value="Hum - ཧཱུྃ">Hum - ཧཱུྃ</option>
                        <option value="Hung - ཧཱུཾ">Hung - ཧཱུཾ</option>
                        <option value="Ah - ཨཱཿ">Ah - ཨཱཿ</option>
                        <option value="Hrih - ཧྲཱིཿ">Hrih - ཧྲཱིཿ</option>
                        <option value="Pam - པཾ">Pam - པཾ</option>
                    </select>
                    <button id="add-samples-btn">Add Sample Pairs</button>
                </div>
                <button id="start-practice-btn">Start Practice</button>
            </div>
        </div>
        
        <!-- Practice Screen - Initially Hidden -->
        <div id="practice-screen" class="card hidden">
            <div class="prompt">
                <h2>Draw the Tibetan symbol for:</h2>
                <div id="latin-text" class="latin-text">Om</div>
            </div>
            
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="drawing-canvas" width="400" height="400"></canvas>
                    <div class="correct-symbol-back"></div>
                </div>
                <div class="canvas-controls">
                    <button id="clear-btn">Clear Canvas</button>
                    <button id="check-btn">Check Answer</button>
                </div>
            </div>
            
            <div id="result" class="result hidden">
                <div class="feedback">
                    <div id="feedback-message"></div>
                </div>
                <button id="next-btn">Next Symbol</button>
            </div>
            
            <button id="back-to-setup-btn" class="back-button">Back to Setup</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
